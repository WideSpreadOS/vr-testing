<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Testing Landing Page</title>
    <link rel="stylesheet" href="./public/style/main.css">
    <script src="./public/logic/main.js" defer></script>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

</head>
<body>


    <a-scene>
        <a-assets antialias="true">
            <video id="bigTechVid" autoplay loop="true" src="./public/media/video/2d/3.mp4"></video>
        </a-assets>


        <a-entity id="tvScreen" position="0 0 -10">
            <a-video src="#bigTechVid" width="16" height="9" position="0 0 0"></a-video>
            
            <a-cylinder position="-8 0 0" radius="0.5" height="10" color="#111"></a-cylinder>
            <a-cylinder position="8 0 0" radius="0.5" height="10" color="#111"></a-cylinder>
        </a-entity>
        <a-video src="#bigTechVid" width="16" height="9" position="0 8 0" material="opacity: 0.25" rotation="90 0 0"></a-video>
        <a-plane position="0 -5 0" rotation="-90 0 0" width="40" height="40" color="#111"></a-plane>
        <a-sky color="#000"></a-sky>
    </a-scene>




</body>
</html>
